<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="audio-player">
      <div class="track-info">
        <div class="player-title">
          <span class="title"></span>
          <span class="artist"></span>
        </div>
        <div class="player-timer">
          <span class="current-time">0:00</span>
          <span class="duration"></span>
        </div>
      </div>
      <div class="player-controls">
        <div class="timeline">
          <div class="progress">
          </div>
        </div>
        <div class="row">
          <button class="playlist icon"></button>
          <div class="play-buttons">
            <button class="play-prev icon"></button>
            <button class="play icon"></button>
            <button class="play-next icon"></button>
          </div>
          <div class="volume-container">
            <button class="volume icon"></button>
            <div class="volume-slider">
              <div class="volume-percentage">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="play-list-container">
        <ul class="play-list">
        </ul>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Enter city" />
      <i class="weather-icon owf"></i>
      <div class="weather-info">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
      <div class="weather-error"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev icon"></button>
      <button class="slide-next icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container">
      <button class="change-quote"></button>
      <div class="column">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="row">
      <a class="settings icon"></a>
      <div class="copyright">
        <span class="text">Â© 2022</span>
        <a class="github-link" target="_blank" href="https://github.com/4k1r1n"></a>
        <a class="rs-school-link" target="_blank" href="https://rs.school/js/"></a>
      </div>
    </div>
  </footer>

  <div class="pop-up">
    <div class="pop-up-content">
      <button class="pop-up-close icon"></button>
      <div class="pop-up-header">
        <h2 class="pop-up-title">Settings</h2>
      </div>
      <div class="settings-panel">
        <div class="settings-line">
          <div class="pop-up-text">Language (en/ru)</div>
          <div class="column">
            <div class="row">
              <div class="settings-lang">English</div>
              <a class="settings-right-conrol">Change</a>
            </div>
          </div>
        </div>
        <div class="settings-line">
          <div class="pop-up-text">Background images source</div>
          <div class="column">
            <div class="settings-narrow">
              <input class="checkbox" id="github" type="checkbox" checked />
              <label for="github" class="source-label">GutHub</label>
            </div>
            <div class="settings-narrow">
              <input class="checkbox" id="unsplash" type="checkbox" />
              <label for="unsplash" class="source-label">Unsplash API</label>
            </div>
            <div class="settings-narrow">
              <input class="checkbox" id="flickr" type="checkbox" />
              <label for="flickr" class="source-label">Flickr API</label>
            </div>
          </div>
        </div>
        <div class="settings-line">
          <div class="pop-up-text">Show widgets</div>
          <div class="column">
            <div class="settings-narrow">
              <input class="checkbox" id="time" type="checkbox" checked />
              <label for="time" class="widget time-label">Time</label>
            </div>
            <div class="settings-narrow">
              <input class="checkbox" id="date" type="checkbox" checked />
              <label for="date" class="widget date-label">Date</label>
            </div>
            <div class="settings-narrow">
              <input class="checkbox" id="greeting" type="checkbox" checked />
              <label for="greeting" class="widget greeting-label">Greeting</label>
            </div>
            <div class="settings-narrow">
              <input class="checkbox" id="quote" type="checkbox" checked />
              <label for="quote" class="widget quote-label">Quote of the day</label>
            </div>
            <div class="settings-narrow">
              <input class="checkbox" id="weather" type="checkbox" checked />
              <label for="weather" class="widget weather-label">Weather forecast</label>
            </div>
            <div class="settings-narrow">
              <input class="checkbox" id="audio-player" type="checkbox" checked />
              <label for="audio-player" class="widget audio-player-label">Audio player</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/translation.js"></script>
  <script type="module" src="./js/storage.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
